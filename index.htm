<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">London,Great Britain</div>
                <div class="date">Saturday July 8 2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">
                    34<strong>°C</strong>

                <div class="weather">Sunny</div>
                <div class="high-low">20°C/34°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="  Search...">
        </header>
    </div>
</body>
<script src="script.js"></script>
</html>
